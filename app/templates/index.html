<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBook AI - Voice Appointment Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">🏥 MediBook AI</h1>
            <p class="subtitle">Voice-Enabled Multilingual Doctor Appointment Booking</p>
        </div>

        <div class="language-selector">
            <div class="language-buttons">
                <button class="lang-btn active" data-lang="en">🇺🇸 English</button>
                <button class="lang-btn" data-lang="fr">🇫🇷 Français</button>
                <button class="lang-btn" data-lang="es">🇪🇸 Español</button>
                <button class="lang-btn" data-lang="ar">🇸🇦 العربية</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <span id="welcomeMessage">Hello! I'm MediBook AI, your multilingual assistant for booking doctor appointments. How can I help you today?</span>
            </div>
        </div>

        <div class="status" id="status">Ready to help you book an appointment</div>

        <div class="controls">
            <button class="voice-btn record" id="voiceBtn" title="Click to start voice recording">
                🎤
            </button>
            <button class="voice-btn stop" id="stopBtn" title="Stop recording" style="display: none;">
                ⏹️
            </button>
        </div>

        <div class="input-container">
            <input type="text" class="text-input" id="textInput" placeholder="Or type your message here...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

        <div class="appointment-form" id="appointmentForm">
            <h3 style="margin-bottom: 20px; color: #4a5568;">Appointment Details</h3>
            <div class="form-group">
                <label for="patientName">Full Name</label>
                <input type="text" id="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientPhone">Phone Number</label>
                <input type="tel" id="patientPhone" required>
            </div>
            <div class="form-group">
                <label for="patientEmail">Email</label>
                <input type="email" id="patientEmail" required>
            </div>
            <div class="form-group">
                <label for="specialty">Medical Specialty</label>
                <select id="specialty" required>
                    <option value="">Select specialty...</option>
                    <option value="general">General Practice</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="neurology">Neurology</option>
                    <option value="pediatrics">Pediatrics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferredDate">Preferred Date</label>
                <input type="date" id="preferredDate" required>
            </div>
            <div class="form-group">
                <label for="preferredTime">Preferred Time</label>
                <select id="preferredTime" required>
                    <option value="">Select time...</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms/Reason for Visit</label>
                <textarea id="symptoms" placeholder="Please describe your symptoms or reason for the appointment..."></textarea>
            </div>
            <button class="book-btn" id="bookBtn">Book Appointment</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
