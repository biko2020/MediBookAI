<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBook AI - Voice Appointment Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .language-selector {
            margin-bottom: 30px;
        }

        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .lang-btn:hover, .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chat-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .message.assistant {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: 20%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .voice-btn.record {
            background: #48bb78;
            color: white;
        }

        .voice-btn.record:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: #e53e3e;
            animation: pulse 1s infinite;
        }

        .voice-btn.stop {
            background: #ed8936;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .text-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #5a67d8;
        }

        .status {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .appointment-form {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            height: 80px;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .book-btn:hover {
            background: #38a169;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .voice-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

        <div class="appointment-form" id="appointmentForm">
            <h3 style="margin-bottom: 20px; color: #4a5568;">Appointment Details</h3>
            <div class="form-group">

            </div>
            <button class="book-btn" id="bookBtn">Book Appointment</button>
        </div>
    </div>

    <script>
        // Application state
        let currentLanguage = 'en';
        let isRecording = false;
        let conversationStep = 0;
        let appointmentData = {};
        let recognition;
        let synthesis = window.speechSynthesis;

        // Language translations
        const translations = {
            en: {
                welcome: "Hello! I'm MediBook AI, your multilingual assistant for booking doctor appointments. How can I help you today?",
                status: "Ready to help you book an appointment",
                placeholder: "Or type your message here...",
                recording: "Listening...",
                processing: "Processing your request...",
                bookingConfirm: "Great! I'll help you book an appointment. Let me collect some information.",
                appointmentBooked: "Your appointment has been successfully booked! You'll receive a confirmation email shortly.",
                error: "I apologize, but I couldn't process that. Could you please try again?",
                noMicAccess: "Microphone access is required for voice functionality."
            },
            fr: {
                welcome: "Bonjour! Je suis MediBook AI, votre assistant multilingue pour prendre des rendez-vous m√©dicaux. Comment puis-je vous aider aujourd'hui?",
                status: "Pr√™t √† vous aider √† prendre un rendez-vous",
                placeholder: "Ou tapez votre message ici...",
                recording: "J'√©coute...",
                processing: "Traitement de votre demande...",
                bookingConfirm: "Parfait! Je vais vous aider √† prendre un rendez-vous. Laissez-moi collecter quelques informations.",
                appointmentBooked: "Votre rendez-vous a √©t√© r√©serv√© avec succ√®s! Vous recevrez un email de confirmation sous peu.",
                error: "Je m'excuse, mais je n'ai pas pu traiter cela. Pourriez-vous r√©essayer?",
                noMicAccess: "L'acc√®s au microphone est requis pour la fonctionnalit√© vocale."
            },
            es: {
                welcome: "¬°Hola! Soy MediBook AI, tu asistente multiling√ºe para reservar citas m√©dicas. ¬øC√≥mo puedo ayudarte hoy?",
                status: "Listo para ayudarte a reservar una cita",
                placeholder: "O escribe tu mensaje aqu√≠...",
                recording: "Escuchando...",
                processing: "Procesando tu solicitud...",
                bookingConfirm: "¬°Genial! Te ayudar√© a reservar una cita. D√©jame recopilar algo de informaci√≥n.",
                appointmentBooked: "¬°Tu cita ha sido reservada exitosamente! Recibir√°s un email de confirmaci√≥n pronto.",
                error: "Me disculpo, pero no pude procesar eso. ¬øPodr√≠as intentar de nuevo?",
                noMicAccess: "Se requiere acceso al micr√≥fono para la funcionalidad de voz."
            },
            ar: {
                welcome: "ŸÖÿ±ÿ≠ÿ®ÿß! ÿ£ŸÜÿß MediBook AIÿå ŸÖÿ≥ÿßÿπÿØŸÉ ŸÖÿ™ÿπÿØÿØ ÿßŸÑŸÑÿ∫ÿßÿ™ ŸÑÿ≠ÿ¨ÿ≤ ÿßŸÑŸÖŸàÿßÿπŸäÿØ ÿßŸÑÿ∑ÿ®Ÿäÿ©. ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ÿßŸÑŸäŸàŸÖÿü",
                status: "ÿ¨ÿßŸáÿ≤ ŸÑŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ŸÅŸä ÿ≠ÿ¨ÿ≤ ŸÖŸàÿπÿØ",
                placeholder: "ÿ£Ÿà ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß...",
                recording: "ÿ£ÿ≥ÿ™ŸÖÿπ...",
                processing: "ŸÖÿπÿßŸÑÿ¨ÿ© ÿ∑ŸÑÿ®ŸÉ...",
                bookingConfirm: "ÿ±ÿßÿ¶ÿπ! ÿ≥ÿ£ÿ≥ÿßÿπÿØŸÉ ŸÅŸä ÿ≠ÿ¨ÿ≤ ŸÖŸàÿπÿØ. ÿØÿπŸÜŸä ÿ£ÿ¨ŸÖÿπ ÿ®ÿπÿ∂ ÿßŸÑŸÖÿπŸÑŸàŸÖÿßÿ™.",
                appointmentBooked: "ÿ™ŸÖ ÿ≠ÿ¨ÿ≤ ŸÖŸàÿπÿØŸÉ ÿ®ŸÜÿ¨ÿßÿ≠! ÿ≥ÿ™ÿ™ŸÑŸÇŸâ ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ£ŸÉŸäÿØ ŸÇÿ±Ÿäÿ®ÿßŸã.",
                error: "ÿ£ÿπÿ™ÿ∞ÿ±ÿå ŸÑŸÉŸÜŸÜŸä ŸÑŸÖ ÿ£ÿ≥ÿ™ÿ∑ÿπ ŸÖÿπÿßŸÑÿ¨ÿ© ÿ∞ŸÑŸÉ. ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâÿü",
                noMicAccess: "ŸÖÿ∑ŸÑŸàÿ® ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ ŸÑŸàÿ∏ŸäŸÅÿ© ÿßŸÑÿµŸàÿ™."
            }
        };

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const voiceBtn = document.getElementById('voiceBtn');
        const stopBtn = document.getElementById('stopBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const appointmentForm = document.getElementById('appointmentForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const langButtons = document.querySelectorAll('.lang-btn');

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = getLanguageCode(currentLanguage);

                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    if (finalTranscript) {
                        processUserInput(finalTranscript.trim());
                        stopRecording();
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    updateStatus(translations[currentLanguage].error);
                    stopRecording();
                };
            }
        }

        // Get language code for speech recognition
        function getLanguageCode(lang) {
            const codes = {
                'en': 'en-US',
                'fr': 'fr-FR',
                'es': 'es-ES',
                'ar': 'ar-SA'
            };
            return codes[lang] || 'en-US';
        }

        // Language switching
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                langButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLanguage = btn.dataset.lang;
                updateLanguage();
                if (recognition) {
                    recognition.lang = getLanguageCode(currentLanguage);
                }
            });
        });

        // Update UI language
        function updateLanguage() {
            welcomeMessage.textContent = translations[currentLanguage].welcome;
            status.textContent = translations[currentLanguage].status;
            textInput.placeholder = translations[currentLanguage].placeholder;
            
            // Update chat container with new welcome message
            const messages = chatContainer.querySelectorAll('.message');
            if (messages.length === 1) {
                messages[0].querySelector('span').textContent = translations[currentLanguage].welcome;
            }
        }

        // Voice recording
        voiceBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        function startRecording() {
            if (!recognition) {
                alert(translations[currentLanguage].noMicAccess);
                return;
            }

            isRecording = true;
            voiceBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            voiceBtn.classList.add('recording');
            updateStatus(translations[currentLanguage].recording);

            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                stopRecording();
            }
        }

        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
            }
            isRecording = false;
            voiceBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            voiceBtn.classList.remove('recording');
            updateStatus(translations[currentLanguage].status);
        }

        // Text input
        sendBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                processUserInput(text);
                textInput.value = '';
            }
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Process user input
        function processUserInput(text) {
            addMessage(text, 'user');
            updateStatus(translations[currentLanguage].processing);

            // Simulate AI processing delay
            setTimeout(() => {
                const response = generateResponse(text);
                addMessage(response, 'assistant');
                speakText(response);
                updateStatus(translations[currentLanguage].status);
            }, 1000);
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<span>${text}</span>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Generate AI response (simplified)
        function generateResponse(userInput) {
            const input = userInput.toLowerCase();
            
            // Simple keyword-based responses
            if (input.includes('appointment') || input.includes('book') || input.includes('doctor') || 
                input.includes('rendez-vous') || input.includes('cita') || input.includes('ŸÖŸàÿπÿØ')) {
                
                if (conversationStep === 0) {
                    conversationStep = 1;
                    setTimeout(() => showAppointmentForm(), 2000);
                    return translations[currentLanguage].bookingConfirm;
                }
            }
            
            if (input.includes('hello') || input.includes('hi') || input.includes('bonjour') || 
                input.includes('hola') || input.includes('ŸÖÿ±ÿ≠ÿ®ÿß')) {
                return translations[currentLanguage].welcome;
            }
            
            if (input.includes('help') || input.includes('aide') || input.includes('ayuda') || input.includes('ŸÖÿ≥ÿßÿπÿØÿ©')) {
                return "I can help you book doctor appointments in multiple languages. Just tell me you need to book an appointment and I'll guide you through the process.";
            }

            // Default responses based on language
            const defaultResponses = {
                en: "I understand you'd like to book a medical appointment. Could you tell me what type of doctor you need to see?",
                fr: "Je comprends que vous souhaitez prendre un rendez-vous m√©dical. Pourriez-vous me dire quel type de m√©decin vous devez voir?",
                es: "Entiendo que te gustar√≠a reservar una cita m√©dica. ¬øPodr√≠as decirme qu√© tipo de m√©dico necesitas ver?",
                ar: "ÿ£ŸÅŸáŸÖ ÿ£ŸÜŸÉ ÿ™ÿ±ŸäÿØ ÿ≠ÿ¨ÿ≤ ŸÖŸàÿπÿØ ÿ∑ÿ®Ÿä. ŸáŸÑ ŸäŸÖŸÉŸÜŸÉ ÿ£ŸÜ ÿ™ÿÆÿ®ÿ±ŸÜŸä ÿ£Ÿä ŸÜŸàÿπ ŸÖŸÜ ÿßŸÑÿ£ÿ∑ÿ®ÿßÿ° ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑÿ±ÿ§Ÿäÿ™Ÿáÿü"
            };
            
            return defaultResponses[currentLanguage];
        }

        // Show appointment form
        function showAppointmentForm() {
            appointmentForm.style.display = 'block';
            appointmentForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Book appointment
        document.getElementById('bookBtn').addEventListener('click', () => {
            const formData = {
                name: document.getElementById('patientName').value,
                phone: document.getElementById('patientPhone').value,
                email: document.getElementById('patientEmail').value,
                specialty: document.getElementById('specialty').value,
                date: document.getElementById('preferredDate').value,
                time: document.getElementById('preferredTime').value,
                symptoms: document.getElementById('symptoms').value
            };

            if (validateForm(formData)) {
                // Simulate booking process
                updateStatus('Booking your appointment...');
                setTimeout(() => {
                    addMessage(translations[currentLanguage].appointmentBooked, 'assistant');
                    speakText(translations[currentLanguage].appointmentBooked);
                    appointmentForm.style.display = 'none';
                    updateStatus(translations[currentLanguage].status);
                }, 2000);
            }
        });

        // Form validation
        function validateForm(data) {
            const required = ['name', 'phone', 'email', 'specialty', 'date', 'time'];
            for (let field of required) {
                if (!data[field]) {
                    alert(`Please fill in the ${field} field.`);
                    return false;
                }
            }
            return true;
        }

        // Text-to-speech
        function speakText(text) {
            if (synthesis) {
                synthesis.cancel(); // Stop any ongoing speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = getLanguageCode(currentLanguage);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                synthesis.speak(utterance);
            }
        }

        // Update status
        function updateStatus(message) {
            status.textContent = message;
        }

        // Initialize the application
        function init() {
            initializeSpeechRecognition();
            updateLanguage();
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('preferredDate').min = today;
        }

        // Start the application
        init();
    </script>
